<ion-header>
  <ion-toolbar>
    <ion-title class="copyStr" (click)="copyMessage(mapStr)">{{mapStr}}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionChange)="handleChange($event)" [debounce]="0"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let result of results">

      <ion-avatar slot="start">
        <!-- <img [src]="'assets/dailies/' + daily.img" [alt]="daily.name"> -->
      </ion-avatar>

      <ion-checkbox slot="start" (ionChange)="buildMaps(result, $event)" [checked]="result.checked">
      </ion-checkbox>

      <ion-label>
        {{result.mob}}
        <p>{{result.map}}</p>
      </ion-label>

    </ion-item>

  </ion-list>


</ion-content>
